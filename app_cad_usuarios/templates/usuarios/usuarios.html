    {% extends 'usuarios/base.html' %}
    {% block conteudo %}
    <div class="container">
        <h1>Usuarios Cadastrados:</h1>
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
                <th>remover</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
                <td>
                    <form action="{% url 'excluir_usuario' %}" method="post">
                        {% csrf_token %}
                        <input name="id_usuario"  type="hidden" value = "{{usuario.id_usuario}}">
                        <button class="form-control-sm">Excluir</button>
                            
                      </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
